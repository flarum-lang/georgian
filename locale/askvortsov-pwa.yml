      logo_text: "თქვენ უნდა ატვირთოთ მინიმუმ ერთი ლოგო, რომ თქვენი პროგრესული ვებ აპი იყოს ინსტალირებული. გთხოვთ გაითვალისწინოთ, რომ ყველა ლოგო უნდა იყოს კვადრატული; თუ ისინი არ არიან ამ ფორმის, შესაძლოა შეიცვალოს და გაჭიმული გახდეს.\n\nქვემოთ მოცემულია ზომის მრავალი ვარიანტი. გირჩევთ, ლოგო ატვირთოთ რაც შეიძლება დიდი ზომის: ეს მხარს უჭერს უფრო მეტ მოწყობილობას.\n\nგთხოვთ გაითვალისწინოთ, რომ შეგიძლიათ შეიტანოთ 1 დიდი ლოგო მცირე ლოგოების შესატანებში. მაგალითად, შეგიძლიათ ატვირთოთ 1000px x 1000px ლოგო ქვემოთ მოცემულ ყველა ფაილში. ამასთან, თუ შეეცდებით 50px x 50px ლოგო ატვირთოთ 512x512 შენატანში, ის ძალიან გაიჭიმება.\n"
      refreshed_message: 'PWA კონფიგურაცია განახლდა წარმატებით.'
      status_check_heading: 'სტატუსის შემოწმება'
      submit_button: 'პარამეტრების შენახვა'
      text: 'დააკონფიგურირეთ თქვენი Flarum საიტი, რომ იმუშაოს როგორც პროგრესული ვებ – აპი! გთხოვთ გაითვალისწინოთ, რომ ეს თქვენს საიტს ავტომატურად არ აყენებს აპლიკაციების მაღაზიაში. ამის ნაცვლად, ეს ნიშნავს, რომ მომხმარებლებს აქვთ თქვენი სახლის ეკრანის დამატება. ჩვენ გთავაზობთ სტატუსის შემოწმებას, თუმცა ამის შესამოწმებლად საუკეთესო გზაა მისი დაინსტალირება (მოძებნეთ Google- ში ინსტრუქციები, თუ როგორ უნდა დააყენოთ პროგრესული ვებ აპლიკაციები). ასევე, გახსოვდეთ, რომ დააყენოთ  PWA'' popup აკონტროლებენ ბრაუზერებს და მათი ჩართვა არ შეუძლიათ დეველოპერებს/ადმინისტრატორებს/პროგრამებს. გირჩევთ შეიტანოთ ინსტრუქცია, თუ როგორ უნდა დააყენოთ PWA თქვენი საიტის დოკუმენტაციაში.'
