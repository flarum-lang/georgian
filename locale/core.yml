      body: "ჰეი {username}!\n\nეს არის სატესტო ელ.წერილი, რომ დაადასტუროთ, რომ თქვენი Flarum ელ.ფოსტის კონფიგურაცია მუშაობს სწორად.\n\nთუ ეს თქვენ იყავით, ეს ნიშნავს, რომ ელ.ფოსტის კონფიგურაცია წარმატებით მუშაობს!\n\nთუ ეს თქვენ არ იყავით, გთხოვთ დააიგნორეთ ეს ელ.ფოსტა.\n"
