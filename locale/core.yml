    reset_password:
      body: "ჰეი {username}!\n\nვიღაცამ (იმედია თქვენ!) დაადასტურა პაროლის დავიწყების მოთხოვნა თქვენი ანგარიშისთვის {forum} -ზე.\n\nთუ ეს თქვენ იყავით, გაჰყევით შემდეგ ლინკს, რომ შეცვალოთ თქვენი პაროლი:\n{url}\n\nთუ თქვენ არ გსურთ პაროლის შეცვლა, უბრალოდ დააიგნორეთ ეს ელ.ფოსტა და არაფერი მოხდება.\n"
